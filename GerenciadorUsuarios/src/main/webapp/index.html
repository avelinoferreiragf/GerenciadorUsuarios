<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gerenciador Usu&aacute;rio</title>
		<link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/GerenciadorUsuarios.css" />
	</head>
	<body class="container">
		<header>
			<h1>Gerenciador Usu&aacute;rio</h1>
		</header>
		<main>
			<form>
				<div class="form-group">
					<label for="login">Login: </label>
					<input type="text" id="login" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="nome">Nome: </label>
					<input type="text" id="nome" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="email">E-mail: </label>
					<input type="email" id="email" class="form-control"/>
				</div>
				<div class="form-group">
					<button type="button" id="btnInserir" class="btn btn-primary btn-lg">Incluir</button>
				</div>
			</form>
		</main>
		<footer>
			<div class="modal"></div>
			<script src="webjars/jquery/3.2.1/dist/jquery.min.js"></script>
			<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
			<script src="js/GerenciadoUsuario.js"></script>
		</footer>
	</body>
</html>
